<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">

    <!-- tailwindcss and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwindcss custom configaration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary': '#FF1F3D',
                        'secondory': '#25252533',
                    }
                }
            }
        }
    </script>

    <!-- Inter font fron google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <section class="max-w-screen-lg mx-auto">
            <!-- navbar for lg sereen -->
            <div class="navbar hidden lg:flex bg-base-100">

                <!-- nav start -->
                <div class="navbar-start">
                    <img class="w-32" src="./icons/Logo.png" alt="">
                </div>

                <!-- nav center -->
                <div class="navbar-center">
                    <a class="bg-secondory font-medium text-sm py-1 px-2 rounded cursor-pointer">Sort by view</a>
                </div>

                <!-- nav end -->
                <div class="navbar-end">
                    <button class="bg-primary text-white font-medium text-sm py-1 px-2 rounded">Blog</button>
                </div>

            </div>

            <!-- navbar for mobail and tablet screen -->
            <div class="navbar lg:hidden">

                <!-- nav start -->
                <div class="navbar-start">
                    <img class="w-32" src="./icons/Logo.png" alt="">
                </div>

                <!-- nav end -->
                <div class="navbar-end">

                    <div class="dropdown dropdown-end">
                        <label class="btn btn-ghost swap swap-rotate">

                            <!-- this hidden checkbox controls the state -->
                            <input type="checkbox" />

                            <!-- hamburger icon -->
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                            </svg>

                            <!-- close icon -->
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                            </svg>

                        </label>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 bg-secondory rounded w-64 text-md text-white font-medium">
                            <li><a>Sort by view</a></li>
                            <li><a>Blog</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
    </nav>
    <main>

    </main>
    <script src="./js/PHeroTube.js"></script>
</body>

</html>
